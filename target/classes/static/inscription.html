<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Inscription</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"  />
   <link rel="stylesheet" type="text/css" href="css/myStyle.css" />
</head>
<body ng-app="myApp" ng-controller="InscriptionController">
 <script type="text/javascript" src="js/angular.min.js"></script>
 <script type="text/javascript" src="js/myApp.js"></script>
 
 <div class="col-md-6 col-sm-6 col-xs-12 spacer">
  <div class="panel panel-info">
    <div class="panel-heading">Inscription d'un Ã©tudiant</div>
    <div class="panel-body">
      <form >
       <div class="form-group">
         <label class="control-label">Nom :</label>
         <input type="text" class="form-control" ng-model="etudiant.nom" />
         <span ng-if="errors" class="bg-danger">{{errors.nom}}</span>
       </div>
       <div class="form-group">
         <label class="control-label">Prenom :</label>
         <input type="text" class="form-control" ng-model="etudiant.prenom" />
         <span ng-if="errors" class="bg-danger">{{errors.prenom}}</span>
       </div>
       <div class="form-group">
         <label class="control-label">Date de naissance :</label>
         <input type="date" class="form-control" ng-model="etudiant.datenaissance" />
         <span ng-if="errors" class="bg-danger">{{errors.datenaissance}}</span>
       </div>
       <div>
        <button class="btn btn-primary" ng-click="saveEtudiant()">Save</button>
       </div>
     </form>
    </div>
  </div>  
 </div>
 
</body>
</html>
